<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, user-scalable=no"/>
        <title>JSTetris</title>
        <link href="css/style.css" rel="stylesheet"/>
        <link href="css/fontfaces.css" rel="stylesheet"/>
    </head>
    <body>
        <div id="game">
            <div class="screen" id="splash-screen">
                <img src="asset/image/logo.png" alt="JSTetris" /><br/><br/>
                <span class="continue">Click to continue!</span>
            </div>
            <div class="screen" id="main-menu">
                <img src="asset/image/logo_small.png" alt="JSTetris" /><br/><br/>
                <ul class="menu">
                    <li><button name="game-screen">Play</button></li>
                    <li><button name="high-scores">Hiscore</button></li>
                    <li><button name="about">About</button></li>
                    <li><button name="exit-screen">Exit</button></li>
                </ul>
            </div>
            <div class="screen" id="game-screen">
                <div id="gameboard">
                    <canvas id="gameCanvas" width="320" height="480"></canvas>
                </div>
                <div id="score">
                    <p>
                        Lines:  <span id="lines" >0</span><br/>
                        Points: <span id="points">0</span>
                    </p>
                </div>
            </div>
            <div class="screen" id="high-scores"></div>
        </div>

        <script src="js/lib/modernizr.js" type="text/javascript"></script>
        <script src="js/src/loader.js" type="text/javascript"></script>
    </body>
</html>
